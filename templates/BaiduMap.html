<div class="container">
    <div class="center-block">
        <div class="page-header text-center">
            <h1 class="h1">
                <a href="http://lbsyun.baidu.com/" target="_blank">Baidu Map</a>
            </h1>
        </div>
        <div class="col-lg-12">
            <div class="col-md-3" style="height: 800px;">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="sr-only" for="src">起点</label>
                        <input type="text" class="form-control" id="src"
                               placeholder="请输入起点" ng-model='init' required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="end">终点</label>
                        <input type="text" class="form-control" id="end"
                               placeholder="请输入终点" ng-model='ended' required>
                    </div>
                    <button type="submit" ng-click='go()' class="btn btn-default">查询</button>
                </form>
                <!--<div id='search' style="padding: 10px;">-->
                    <!--起点：<input type='text' ng-model='init' required><br>-->
                    <!--终点：<input type='text' ng-model='ended' required><br>-->
                    <!--<button ng-click='go()' class="btn btn-default">查询</button>-->
                <!--</div>-->
                <div id='r-result'></div>
            </div>
            <div class="col-md-9">
                <div id='l-map' style="height: 600px;"></div>
            </div>
        </div>
    </div>
</div>
